<body>

    <h1>exploring the Event Delegate</h1>

    <section class="parent-section">

        <button id="btn-create-li">Create New Item</button>
        <div>

        <p>
            shdbfshbf

        </p>
    </section>


    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })




        // }


        document.getElementById('event-ul').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-create-li').addEventListener('click', function () {
            const listContainer = document.getElementById('event-ul');
            const li = document.createElement('li')
            li.innerText = "This is a new Item";
            li.classList.add('item');
            listContainer.appendChild(li);


        })


    </script>
</body>

</html>
